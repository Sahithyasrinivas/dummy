<html>
    <head></head>
    <body>
        <table border="1">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
                <td>Student name</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Father name</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Mother name</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date"/></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="x" value="M"/>male
                    <input type="radio" name="x" value="F"/>female
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"/></td>
            </tr>
            <tr>
                <td>Mobile number</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td></td>   
                <td>
                    <input type="submit" value="submit"/>
                </td>
            </tr>
        </table>
    </body>
</html>
