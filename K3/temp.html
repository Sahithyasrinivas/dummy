<html>
    <head>
        <script>
            function fun()
            {
                let a=5
                let b=8
                let c=a+b
                document.getElementById('d1').innerHTML='sumof'+a+','+b+'is'+c
                document.getElementById('d2').innerHTML=`sumof ${a},${b} is ${c}`
            }
            setTimeout(fun,500)
        </script>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
    </body>
</html>
