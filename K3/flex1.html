<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
        <style>
            *{
                margin: 0px;
                outline: 0px;
                padding: 0px;
            }
            .nav{
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 20vh;
                align-items: center;
            }
            .left img{
                width: 200px;
                height: 80px;
                margin: 10px;
            }
            .right{
                display: flex;
            }
            .right div{
                padding-right: 20px;
                color: indianred;
            }
            .banner{
                width: 100%;
                height: 80vh;
                background: linear-gradient(rgba(26, 12, 40, 0.795),rgba(38, 23, 67, 0.753)),url("https://th.bing.com/th/id/R.0b49a91c598739d0bd35af9b01f0840f?rik=Wc4te0g2saxQtQ&riu=http%3a%2f%2fwww.mladiinfo.eu%2fwp-content%2fuploads%2f2018%2f02%2fdcu_entrance3.jpg&ehk=kGxY5eQeN%2fG%2bdtptn4n4KpHWYIZw1369hs76FKGxX8Q%3d&risl=&pid=ImgRaw&r=0");
                background-repeat: no-repeat;
                background-size: cover;
            }
            .content{
                display: flex;
                flex-direction: column;
                height: 200px;
                justify-content: space-between;
                align-items: center;
                
            }
            .content h1{
                padding-top: 80px;
                color: orangered
            }
            .content p{
                color: beige;
                padding-bottom: 10px;
            }
            .content button{
                background: transparent;
                border-radius: 5px;
                color: beige;
                border: 1px solid beige;
                padding: 5px 10px;
            }
        </style>
    </head>
    <body>
        <nav class="nav">
            <div class="left"><img src="https://www.vectorindia.org/assets/images/resources/logo.png" alt="logo"/></div>
            <div class="right">
                <div>Home</div>
                <div>About</div>
                <div>Course</div>
                <div>Contact</div>
                <div>Register</div>
            </div> 
        </nav>
        <div class="banner">
            <div class="content">
                <h1>Indias No1 training Institute</h1>
                <p>To become a full stack developer now you can join with us</p>
                <button>Click me to join</button>
            </div>
        </div>
        
    </body>
</html>
